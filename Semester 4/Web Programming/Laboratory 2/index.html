<!--
1. Design a 3D rotating cube using perspective and transform.
 The cube should spin continuously around the X, Y, and Z axes,
  and its faces should display different colors or images.
   You should use @keyframes for the rotation and perspective to give the illusion of 3D space.
 Each face of the cube should be a different color or contain an image for variety.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3d cube</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="cube">
            <div class="cube-face front">Face front</div>
            <div class="cube-face back">Face back</div>
            <div class="cube-face right">Face right</div>
            <div class="cube-face left">Face left</div>
            <div class="cube-face top">Face top</div>
            <div class="cube-face bottom">Face bottom</div>
        </div>
    </body>
</html>
