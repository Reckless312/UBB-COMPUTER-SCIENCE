<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="header.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
  <div class="flex-column" (click)="homeClick()">
    <img src="/home.png" alt="home" height="26px" width="26px">

  <div id="shop" class="flex-column" (click)="shopClick()">

    <p>Shopping Cart</p>
  </div>
</div>
<div style="background-color: #568FDA; width: 100%; height: 50px; margin: 0;">

</div>
</body>
</html>
